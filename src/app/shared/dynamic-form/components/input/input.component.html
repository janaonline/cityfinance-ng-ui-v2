<!-- {{field | json}} -->
<mat-form-field class="demo-full-width margin-top" [formGroup]="group">
  <mat-label>{{field.label}}</mat-label>
  <input matInput [formControlName]="field.key" [type]="field.formFieldType">
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="hasError(field.key, validation.name)">{{validation.message}}</mat-error>
    <!-- <mat-error *ngIf="group.get(field.key).hasError(validation.name)">{{validation.message}}</mat-error> -->
  </ng-container>
</mat-form-field>
