<div class="table-responsive-sm">
    <table class="table">
        <!-- <tr>
        <th>heading</th>
        <th>2021</th>
    </tr> -->
        <tr *ngFor="let row of field.tableRow">
            <td>{{row.label}}</td>
            <td *ngFor="let col of row.tableData">
                @if (col.formFieldType === 'heading') {
                {{col.label}}
                }
                @else {
                <input />
                }
            </td>
        </tr>
    </table>
</div>
