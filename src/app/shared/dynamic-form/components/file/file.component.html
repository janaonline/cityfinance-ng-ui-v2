<div class="container" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event)" />
    <!-- <img src="../../../assets/images/upload_file.png" /> -->
    <mat-icon style="color: orange;">cloud_upload</mat-icon>

    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list" *ngIf="currentFile">
    <div class="single-file">
        <div class="file-icon" style="width: 50px">
            <div class="align-self-center upload-doc-icon">
                <img src="../../../assets/images/pdf.png" alt="...">
            </div>
        </div>
        <div class="info">
            <h4 class="name">
                {{ currentFile.name }}
            </h4>
            <p class="size">
                {{ formatBytes(currentFile.size) }}
            </p>
            <app-progress [progress]="progress"></app-progress>
        </div>

        <div class="delete" (click)="deleteFile()">
            <mat-icon>delete_forever</mat-icon>
        </div>
    </div>
