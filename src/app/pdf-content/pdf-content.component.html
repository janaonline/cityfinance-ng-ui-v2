<div *ngIf="content">
  <button (click)="generatePdf()">Generate PDF</button>
    <h1>{{ content.title }}</h1>
    <p>{{ content.body }}</p>
    <table>
      <thead>
        <tr>
          <th *ngFor="let header of content.tableHeaders">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of content.tableRows">
          <td style="padding: 10px;" *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
