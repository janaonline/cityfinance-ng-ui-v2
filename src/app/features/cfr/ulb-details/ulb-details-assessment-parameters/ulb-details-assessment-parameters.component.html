<section class="align-center py-3">
  <h2 class="mt-3 mb-5 text-center text-cfSecondary fw-bold">Assessment Parameters</h2>

  <form [formGroup]="filter">
    <div class="btn-group my-4 d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
      <ng-container *ngFor="let parameter of parameters">
        <input type="radio" class="btn-check" formControlName="category" [id]="parameter?.key"
          [value]="parameter?.key" />
        <label class="btn btn-outline-cfPrimary font-white text-truncate fs-5 fw-bold"
          matTooltip="{{ parameter?.label }}" [for]="parameter?.key">
          {{ parameter?.label }}
        </label>
      </ng-container>
    </div>
  </form>

  <div class="container mt-4 p-0">
    <app-mat-common-table [response]="tableData"></app-mat-common-table>
    <p class="mt-3 py-3">Note : <a routerLink="/cfr/assesst-parameters/{{filter.value?.category}}">click here</a> for
      the scoring methodology *</p>
  </div>
</section>
