<section class="container">
  <h4 class="fw-bold text-cfSecondary mb-3">Comparison Across Assessment Parameters</h4>
  <div class="row">
    <!-- Options -->
    <div class="col-12 col-md-6">
      <p>
        Compare <span class="text-cfPrimary">{{ ulb?.name }}</span> performance with category. Use
        below selection modes to explore.
      </p>

      <form>
        <div *ngFor="let option of types" class="fs-5 mb-3">
          <input style="height: 1.5rem; width: 1.5rem; vertical-align: middle" class="cursor-pointer me-2" type="radio"
            name="filterType" [(ngModel)]="type" [id]="option.id + 'chart'" [value]="option.id"
            (change)="createChart()" />
          <label class="cursor-pointer" [for]="option.id + 'chart'">
            {{ option.label }}
          </label>
        </div>
      </form>

      <div class="d-flex gap-4 my-5">
        <button class="primary-btn-1 d-flex" (click)="openFilter()">
          Filter <i class="material-icons">filter_alt</i>
        </button>
        <button class="primary-btn-2" (click)="reset()">Reset</button>
      </div>
    </div>

    <!-- Graph -->
    <div class="col-12 col-md-6">
      <div class="chart-container">
        @if (isPreLoader) {
        <app-pre-loader></app-pre-loader>
        <app-pre-loader></app-pre-loader>
        }
        <canvas id="bar-chart-with-line">{{ chart }}</canvas>
      </div>
      <p class="text-danger text-end" *ngIf="hasNonBucketUlb">
        <small>ðŸ”´ The ULB selected does not fall under {{ bucketShortName }} or
          {{ ulb.statePartCat }}</small>
      </p>
    </div>
  </div>
</section>
