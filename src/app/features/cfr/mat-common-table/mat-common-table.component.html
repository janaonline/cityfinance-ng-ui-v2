<section *ngIf="response" class="table-container mat-elevation-z8 rounded" tabindex="0">
  <table mat-table [dataSource]="response?.data" class="mat-elevation-z8">
    @for (column of response?.columns; track column) {
    <ng-container [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef class="text-center">{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">
        @if (column.link) {
        <a [href]="element[column.link]" target="_blank">{{ element[column.key] }}</a>
        } @else {
        {{element[column.key]}}
        }

      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true" class="fw-bold"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
</section>
