<section class="section-background">
  <div class="container d-flex flex-column justify-content-around" style="min-height: 90vh;">
    <div class="text-center">
      <h2 class="fw-bold mt-4">City Finance Ranking 2022</h2>
      <p>
        Ranking the financial health of Urban Local Bodies based on data from FY 2018-19 to FY
        2021-22
      </p>
    </div>

    <div class="row">
      @for (card of data; track $index) {
      <div class="col my-4">
        <div class="py-1 top-block text-center h-100">
          <img [src]="card.cardUrl" [alt]="card.cardLabel" />
          <p class="fw-bold">{{ card?.cardValueNo | number }}</p>
          <p class="">{{ card.cardLabel }}</p>
        </div>
      </div>
      }
    </div>

    <div class="">
      <button type="button" class="d-block btn btn-cfPrimary fw-bold mx-auto mb-3" [routerLink]="['/cfr/top-rankings']">
        View Ranking
      </button>
      <button type="button" class="d-block btn btn-cfPrimary fw-bold mx-auto">
        <i class="bi bi-download me-1"></i>
        Download Report
      </button>
    </div>

    <div class="cursor-pointer d-flex justify-content-center">
      <button class="text-center text-cfPrimary btn" (click)="scrollOnePageDown()">
        Explore more <br />
        <img width="100px" src="./assets/fiscal-rankings/down-arrow.gif" alt="down-arrow">
      </button>
    </div>
  </div>
</section>
