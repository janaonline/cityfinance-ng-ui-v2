<div class="container mb-5">
  <div class="row justify-content-evenly gy-3">
    <!-- Card Template -->
    @for (card of data; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="dotted-card d-flex gap-3 p-3 align-items-center">
        <img [src]="card.cardImgUrl" alt="Icon" />
        <div class="d-flex flex-column">
          <p class="text-white">{{ card.cardLabel }}</p>
          @if (card.cardEmitValue) {
          <p class="cursor-pointer text-cfPrimary text-decoration-underline" (click)="card.cardEmitValue.emit()">
            <i [class]="card.cardIcon" class="text-cfPrimary"></i>&nbsp;{{ card.cardIconLabel }}
          </p>
          } @else {
          <p class="cursor-pointer text-cfPrimary text-decoration-underline">
            <a [id]="card.id" target="_blank" [href]="card.cardHref" class="download-link cursor-pointer"><i
                [class]="card.cardIcon + ' text-cfPrimary'"></i>&nbsp;{{
              card.cardIconLabel
              }}</a>
          </p>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
