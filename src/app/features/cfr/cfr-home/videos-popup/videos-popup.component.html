<div class="p-4">
  <div class="d-flex justify-content-between">
    <div class="icon"></div>
    <div class="text-center d-flex align-items-center gap-2">
      <img src="./assets/fiscal-rankings/guidelines-icon.svg" alt="video" />
      <h4 class="m-0">Videos</h4>
    </div>
    <div>
      <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
    </div>
  </div>

  <div
    class="btn-group my-4 btn-cfSecondary text-center d-block"
    role="group"
    aria-label="Basic radio toggle button group"
  >
    <input
      type="radio"
      class="btn-check"
      name="filter"
      id="latest-video"
      [(ngModel)]="videoLink"
      value="https://jana-cityfinance-live.s3.ap-south-1.amazonaws.com/FiscalRanking/knowMoreVideo_6b2e991a-1d08-433f-b566-a61f515cba53.mp4"
      autocomplete="off"
    />
    <label class="btn btn-outline-cfSecondary" for="latest-video">Latest video</label>

    <input
      type="radio"
      class="btn-check"
      name="filter"
      id="launch-video"
      [(ngModel)]="videoLink"
      value="https://jana-cityfinance-live.s3.ap-south-1.amazonaws.com/FiscalRanking/CFR_Portal_Video_Go_Live_fc20cbd7-303f-4ef0-aa98-1b5e4c35dc19.mp4"
      autocomplete="off"
      checked
    />
    <label class="btn btn-outline-cfSecondary" for="launch-video">Launch video</label>
  </div>

  <video autoplay controls class="w-100 rounded-2" [src]="videoLink"></video>
</div>
