<section class="container my-5">
    <div class="card p-4 rankings-card text-center">
        <h2 class="fw-bold">Ranking categories</h2>
        <p class="text-muted">Ranking is determined by the four Population Categories within the Ranking Categories.</p>
        <div class="row mt-2">
            <div class="col-md-3 col-sm-6" *ngFor="let item of items; let i = index;">
                <img src="assets/fiscal-rankings/ranking-categories-{{ i + 1 }}.png" alt="User Image" class="rounded-circle"
                    style="width: 100px;">
                <h4 class="card-title mt-4">{{ item }}</h4>
            </div>
        </div>
    </div>
</section>
