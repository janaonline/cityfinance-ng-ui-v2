<div class="container-fluid">
    <div class="" [ngClass]="{'popW': (data?.key === 'draftGuidelines')}">
        <div class="row">
            <div class="col-sm-12 text-end">
                <a (click)="closeDia()">
                    <img src="../../../assets/form-icon/close_black_24dp.svg" alt="" width="24px">
                </a>
            </div>
            <div class="col-sm-12" *ngIf="data?.key === 'draftGuidelines'">
                <div class="row align-items-center mb-4">
                    <div class="col-sm-12">
                        <img src={{data?.image}} class="bg-light tp-i-r" style="">
                        <div class="cd-2-tl d-inline-block ms-2">
                            {{data?.title}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mb-4">
                        <div class="details" [innerHtml]="data?.text"></div>
                    </div>
                    <div class="col-sm-12" *ngIf="data?.title !== 'Contact Details'">
                        <a class="btn btn-pr" href="{{data?.url}}" target="_blank">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                                    viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                                    <g>
                                        <rect fill="none" height="24" width="24" />
                                    </g>
                                    <g>
                                        <path
                                            d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.41-1.41L13,12.17V4h-2v8.17L8.41,9.59L7,11l5,5 L17,11z" />
                                    </g>
                                </svg>
                            </span>
                            <span class="ms-2">{{ data?.title === 'Contact Details' ? 'View' : 'Download' }}</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 mt-3 v-d" *ngIf="data?.key === 'video'">
                <div *ngFor="let video of data?.videos">
                    <div class="row">
                        <div class="col-sm-6 f-s-{{video.id}}"><a class="link"
                                (click)="playVideo(video)">{{video?.title}}</a> </div>
                    </div>
                    <div class="row m-t" *ngIf="video?.isActive">
                        <div class="col-sm-12">
                            <video id="{{video.id}}" width="720" height="400" controls autoplay #videoPlayer>
                                <source src="{{video?.url}}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
