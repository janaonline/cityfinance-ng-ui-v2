<section class="partners mb-4">
  <div class="container">
    <div class="row justify-content-center">
      @for (card of data; track $index) {
        <div class="col-12 col-md-4 text-center mb-3">
          <p class="text-muted fw-bold mb-2">{{ card.cardLabel }}</p>
          <img
            [src]="card.cardImgUrl"
            [alt]="card.altTxt"
            class="img-fluid"
            style="max-width: 150px"
          />
        </div>
      }
    </div>
  </div>
</section>
