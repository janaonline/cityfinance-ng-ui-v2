<section class="partners mb-4">
  <div class="container">
    <div class="row justify-content-evenly">
      @for (card of data; track $index) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-center">
        <p class=" text-muted fw-bold mb-2">{{ card.cardLabel }}</p>
        <img [src]="card.cardImgUrl" [alt]="card.altTxt" class="img-fluid" style="max-width: 150px" />
      </div>
      }
    </div>
  </div>
</section>
