<section class="py-3 header">
    <div class="container text-center">
        <h2 class="fw-bold"><span class="color-orange">{{ data?.participatedUlbCount | number }} </span> <span
                class="color-blue">ULBs are Ranked</span></h2>
    </div>
</section>


<section class="map-bg py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 my-0 map-con">
                <h3 class="fw-bold color-blue">Ranked ULBs across States and UTs
                </h3>
                <app-statewise-map></app-statewise-map>
                <a class="btn btn-orange mt-5" style="width: 100%" routerLink="/cfr/participated-states-ut">View Ranked
                    ULBs across States and UTs</a>
            </div>
            <div class="col-md-6  pt-0  section-2 justify-content-between align-items-start">
                <div>
                    <h3 class="fw-bold mb-4 color-blue">Top Performer ULBs</h3>
                    <app-mat-common-table [response]="data" [isLoadingResults]="isLoadingResults"
                        [isPagination]="false"></app-mat-common-table>
                </div>
                <div class="mt-4">
                    <a class="btn btn-orange mt-5" style="width: 100%;" routerLink="/cfr/top-rankings">View Ranking</a>
                </div>
            </div>
        </div>

    </div>
</section>
