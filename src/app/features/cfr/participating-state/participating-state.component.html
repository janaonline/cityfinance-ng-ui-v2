<section class="bg-img">
  <div class="container">
    <div class="row mb-3">
      <div class="col-sm-12">
        <app-breadcrumb [links]="breadcrumbLinks"></app-breadcrumb>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-sm-12 text-center">
        <span class="form-h-fr">Overview of Participated and Ranked ULBs across States and UTs</span>
      </div>
    </div>
  </div>
  <section class="map-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 my-0 map-con">
          @if (!isLoadingResults) {
          <app-map-state-rank></app-map-state-rank>
          }
          <span>Source: <a href="https://onlinemaps.surveyofindia.gov.in/Digital_Product_Show.aspx" target="_blank"
              rel="noopener noreferrer">Survey of India (SOI)</a></span>
        </div>
        <div class="com-sm-12 col-md-6">
          <div class="table-card mt-3">
            @if (isLoadingResults) {
            <app-pre-loader></app-pre-loader>
            } @else {
            <app-mat-common-table [tableHeight]='80' [response]="table.response" [isLoadingResults]="isLoadingResults"
              [isPagination]="false" (pageChange)="pageChange($event)"></app-mat-common-table>
            }

          </div>
        </div>
      </div>
    </div>
  </section>
</section>
