<ng-container *ngIf="isLoadingResults; else map">
    <div class="loader">
        <app-pre-loader></app-pre-loader>
    </div>
</ng-container>
<ng-template class="map-con" #map>
    <app-india-map [colorCoding]="colorCoding" label="% of Ranked" [colorDetails]="colorDetails"
        [markers]="markers"></app-india-map>
</ng-template>
