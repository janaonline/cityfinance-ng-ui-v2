<div class="container container-cnt" style="padding: 0">
  <div
    class="row"
    style="margin: 0 auto"
    [ngClass]="{ stickyClass: stickyValue == true }"
  >
    <ul role="tablist" class="nav nav-pills" aria-label="Tabs">
      <li
        class="nav-item"
        role="button"
        *ngFor="let item of data; let i = index"
        [ngClass]="{ 'li-w-e': item?.name == 'Deficit Or Surplus' }"
      >
        <!-- [routerLink]="item?._id" -->
        <a
          (click)="activeTabFn(item, i)"
          [routerLink]="item?._id"
          role="tab"
          routerLinkActive="active"
          class="nav-link nav-m"
          [id]="i"
        >
          <span>{{ item?.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
      <div class="row pt-5 info-block">
    <div class="col-sm-12 mx-auto">
      <div class="alert alert-info text-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
</svg> NEW ON CITY FINANCE: 10,000+ budget documents of 2,000 cities(FY 2020-2024) are now available for download. <a routerLink="/resources-dashboard/data-sets/income_statement">Click here to access files.</a>
      </div>
    </div>
  </div>
<div class="container">
  <div class="row m-0">
    <div class="col-12 col-sm-12 ps-m py-2">
      <p>{{ aboutTab }}</p>
      <p *ngIf="mainTab!='Data Availability' && mainTab!='Resources'">Click here to view data availability for each financial year - <a href="{{baseUrl}}//dashboard/national/61e150439ed0e8575c881028">link </a></p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul
      class="nav nav-pills2 mb-3 ml-4"
      style="justify-content: left; margin-left: 2%"
    >
      <li *ngFor="let item of activeFilter; let i = index">
        <button
          class="filterBtn"
          (click)="nationalSubTab(item, i)"
          [class.t-rev]="selectedIndex === i"
        >
          {{ item }}
        </button>
      </li>
    </ul>
  </div>
</div>
